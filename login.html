<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bug Tracker</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
  
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="mt-5 mx-auto p-5 border border-dark bg-primary text-center text-white" style="width:50%">
                        <span class="d-block text-center fs-3 mb-3">Bug Tracker</span>
                        <div class="mb-3">
                            <label for="input_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="input_username">
                        </div>
                        <div class="mb-3">
                            <label for="input_password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="input_password">
                        </div>
                        <button type="button" class="btn btn-info d-block mx-auto m-3" onclick="login()">Entrer</button>
                        <a href="register.html" class="d-block text-center text-white">S'inscrire</a>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery Script -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>

        <!-- <script>
            sessionStorage.clear()
        </script> -->
    </body>
</html>
