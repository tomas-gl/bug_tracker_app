<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bug Tracker</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
  
    </head>

    <body>
        <div class="container mt-5 bg-primary" style="width: 90%;">
            <div class="row py-3 text-white">
                <div class="col-12 col-xl-6 mb-3">
                    <span class="pe-3 fs-4">Bug Tracker</span>
                    <span>8 bugs, 4 en cours, 1 traité</span>
                </div>
                <div class="col-12 col-xl-6 text-center">
                    <div class="row">
                        <div class="col-6 col-md-3 offset-md-9">
                            <a href="index.html" class="w-100 bg-dark d-inline-block p-2 text-decoration-none text-white pointer">Liste complète</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form class="mx-auto" style="width:50%">
                        <div class="mb-3">
                            <label for="input_titre" class="form-label text-white">Titre</label>
                            <input type="text" class="form-control" id="input_titre" placeholder="Titre du bug">
                        </div>
                        <div class="mb-3">
                            <label for="input_description" class="form-label text-white">Description</label>
                            <textarea class="form-control" id="input_description" rows="3" placeholder="Description"></textarea>
                        </div>
                        <div class="my-4 text-center">
                            <button type="button" class="p-2 btn btn-success" onclick="saveBug()">Sauvegarder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery Script -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>
    
    </body>
</html>
