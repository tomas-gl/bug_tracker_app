<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bug Tracker</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
  
    </head>

    <body>
        <div class="container mt-5 bg-primary" style="width: 90%;">
            <div class="row py-3 text-white">
                <div class="col-12 col-xl-6 mb-3">
                    <span class="pe-3 fs-4">Bug Tracker</span>
                    <span>8 bugs, 4 en cours, 1 traité</span>
                </div>
                <div class="col-12 col-xl-6 text-center">
                    <div class="row">
                        <div class="col-6 col-md-3">
                            <span class="w-100 bg-dark d-inline-block p-2 pointer" onclick="getAllBugs()">Liste complète</span>
                        </div>
                        <div class="col-6 col-md-3">
                            <span class="w-100 d-inline-block p-2 pointer">A traiter</span>
                        </div>
                        <div class="col-6 col-md-3 mt-2 mt-md-0">
                            <a href="add.html" class="w-100 bg-success d-inline-block p-2 text-decoration-none text-white pointer">Ajouter</a>
                        </div>
                        <div class="col-6 col-md-3 mt-2 mt-md-0">
                            <span class="w-100 bg-secondary d-inline-block p-2 pointer" onclick="logout()">Déconnexion</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 px-4">
                    <div class="table-responsive">
                        <table class="table table-responsive table-dark">
                            <thead>
                            <tr>
                                <th scope="col">Désignation</th>
                                <th scope="col" class="text-center">Date</th>
                                <th scope="col" class="text-center">Nom</th>
                                <th scope="col" class="text-center">Etat</th>
                                <th scope="col" class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody id="bugsList">
                            <tr id="bugsList">
                                <!-- <th scope="row">
                                    <span class="d-block">Titre du bug</span>
                                    <small>Description</small>
                                </th>
                                <th class="text-center">Date</th>
                                <th class="text-center">Développeur</th>
                                <th class="text-center">
                                    <select class="form-select mx-auto" style="width: 150px;">
                                        <option value="0">Non traité</option>
                                        <option value="1">En cours</option>
                                        <option value="2">Traité</option>
                                    </select>
                                </th>
                                <th class="text-center">Supprimer</th> -->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery Script -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>

        <script>
            $(document).ready(function() {
                var userToken = sessionStorage.getItem("userToken");
                console.log(userToken);

                // Get users list
                $.ajax({
                    type: 'GET',
                    url: `${URL_API}/users/${userToken}`,
                    data: userToken,
                    dataType: "json",
                    success: function(data){
                        console.log('success', 'all users list: ', data);
                    },
                    error: function(error){
                        console.log('error getting users', error);
                    }
                })

                getAllBugs();
                getUserBugs();
                // Get bugs list
            });
        </script>
    
    </body>
</html>
